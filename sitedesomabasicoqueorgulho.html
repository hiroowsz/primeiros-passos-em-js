<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando uau - ramon</title>
<style>
body{
    font: normal 20pt arial;
    background-color: aqua;
}
input{
    font: normal 15pt arial;
}
div{
   font: normal 20pt arial;
   margin-top: 20px; /* dá uma espaçada de baixo pra cima */
}


</style>
</head>
<body>
    <h1>fazendo sominhas</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="resultado">Resultado</div>
    
<script>
    function somar() {
     let tn1 = document.querySelector('input#txtn1')
     let tn2 = document.querySelector('input#txtn2') // da pra usar queryselector tambem querySelector('input#txtn2')
     let res = document.querySelector("div#resultado")
     let n1 = Number(tn1.value) // pega o valor de n1
     let n2 = Number(tn2.value) // pega o valor de n2
     let soma = n1 + n2 
     res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>!`
    }

</script>
</body>
</html>
